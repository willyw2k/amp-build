  <head>
    <meta charset="utf-8">
    <title>amp-boilerplate</title>

    <!-- Make sure canonical link points to itself. -->
    <link rel="canonical" href="https://zerodevx.github.io/amp-boilerplate/dist/index.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <meta name="description" content="An opinionated Google Accelerated Mobile Pages site build.">

    <!-- For Tailwind during development; will be removed at build. -->
    <link href="./styles/_styles.css" rel="stylesheet">

    <!-- At build, Tailwind CSS will be purged and inserted below to fit AMP specs. -->
    <style amp-custom>
      /* purgecss */
    </style>

    <!-- Add your JSON+LD here. -->
    <!--
    <script type="application/ld+json">
    </script>
    -->

    <!-- Add custom AMP components here. -->
    <!--
    <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
    -->

    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
  </head>

  <body>

    <header class="h-16 bg-blue text-white flex flex-row items-center justify-center">
      <h1>amp-boilerplate</h1>
    </header>

    <section class="container mx-auto px-4 pb-16">
      <h2 class="py-8">Hello world!</h2>
      <p class="py-4">This is an opinionated Google Accelerated Mobile Pages site build.</p>
      <p class="py-4">It is fully spec-compliant and very performant.</p>
      <p class="py-4">Here is a picture of a cat.</p>
      <amp-img
        class="max-w-sm"
        alt="a super cute cat"
        src="./images/cat-640x668.jpeg" width="640" height="668"
        layout="responsive">
      </amp-img>
      <p class="pt-8 pb-4">And here are some buttons. They do nothing.</p>
      <div class="mb-8">
        <button class="btn btn-blue mr-4">Button</button>
        <button class="btn btn-grey">Button</button>
      </div>
      <p class="pb-4">Some links...</p>
      <div class="mb-8">
        <a href="./section-1/">Link to Section 1</a>
        <a href="./section-2/">Link to Section 2</a>
      </div>
      <p class="py-4">Ok thanks bye!</p>
      <amp-img
        class="max-w-sm"
        alt="another super cute cat"
        src="./images/cat-640x426.jpeg" width="640" height="426"
        layout="responsive">
      </amp-img>
    </section>

    <!-- Add your GA code here. -->
    <!--
    <amp-analytics type="googleanalytics">
      <script type="application/json">
      {
        "vars": {
          "account": "UA-XXXXX-Y"
        },
        "triggers": {
          "trackPageview": {
            "on": "visible",
            "request": "pageview"
          }
        }
      }
      </script>
    </amp-analytics>
    -->

    <!-- For LiveReload during development; will be removed at build. -->
    <script id="livereload">
      document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>

  </body>
</html>
