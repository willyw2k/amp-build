<!doctype html>
<html>
  <head>
    <title>Service Worker Bootstrapper</title>
    <script type="text/javascript">
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js');
        });
      }
    </script>
  </head>
  <body>
  </body>
</html>
